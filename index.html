<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéAPI 日本語版 詳細表示</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: var(--bg-color, #fff);
      color: var(--text-color, #000);
    }
    h1 {
      color: #FF4500;
    }
    .dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
    }
    #pokemon-list, #pokemon-detail, #history, #favorites {
      margin-top: 20px;
    }
    .pokemon-card, .evolution-card {
      display: inline-block;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 150px;
      cursor: pointer;
    }
    .pokemon-card:hover, .evolution-card:hover {
      background-color: #f9f9f9;
    }
    img {
      display: block;
      margin: 0 auto 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #FF4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #E03E00;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    canvas {
      margin-top: 20px;
      max-width: 300px;
      max-height: 300px;
    }
    .stat-values {
      text-align: left;
      margin-top: 10px;
      font-size: 16px;
    }
    .stat-values p {
      margin: 5px 0;
    }
    .type-info {
      text-align: left;
      margin-top: 20px;
    }
    .type-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>PokéAPI 日本語検索対応</h1>
  <p>ポケモン名を検索して詳細を表示！</p>
  <label>
    <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()"> ダークモード
  </label>
  <br><br>
  <input type="text" id="search-box" placeholder="例: ピカチュウ" />
  <button onclick="searchPokemon()">検索</button>

  <div id="pokemon-list"></div>
  <div id="pokemon-detail" style="display: none;">
    <canvas id="stats-chart"></canvas>
    <div id="stat-values" class="stat-values"></div>
    <div id="additional-info" class="detail-section"></div>
    <div id="evolution-chain" class="detail-section">
      <h3>進化チェーン</h3>
      <div id="evolution-cards"></div>
    </div>
    <div id="type-compatibility" class="type-info">
      <h3>タイプ相性</h3>
      <div id="weakness"></div>
      <div id="resistance"></div>
      <div id="immunity"></div>
    </div>
    <button onclick="addToFavorites()">お気に入りに追加</button>
  </div>

  <script>
    let pokemonNames = [];
    let favorites = [];
    let searchHistory = [];

    // ダークモードの切り替え
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // 日本語名リストをロード
    async function loadJapaneseNames() {
      const url = "https://pokeapi.co/api/v2/pokemon-species?limit=1000";
      const response = await fetch(url);
      const data = await response.json();

      pokemonNames = await Promise.all(
        data.results.map(async (pokemon) => {
          const speciesResponse = await fetch(pokemon.url);
          const speciesData = await speciesResponse.json();
          const japaneseName = speciesData.names.find(
            (name) => name.language.name === "ja"
          ).name;
          return { id: speciesData.id, name: japaneseName, url: speciesData.url };
        })
      );
    }

    // ポケモン検索
    function searchPokemon() {
      const query = document.getElementById("search-box").value.trim();
      const listDiv = document.getElementById("pokemon-list");
      const detailDiv = document.getElementById("pokemon-detail");
      listDiv.innerHTML = "検索中...";
      detailDiv.style.display = "none";

      const filtered = pokemonNames.filter((pokemon) =>
        pokemon.name.includes(query)
      );

      if (filtered.length === 0) {
        listDiv.innerHTML = `<p style="color: red;">該当するポケモンが見つかりませんでした。</p>`;
        return;
      }

      listDiv.innerHTML = "";
      filtered.forEach((pokemon) => {
        const card = document.createElement("div");
        card.className = "pokemon-card";
        card.innerHTML = `
          <p>${pokemon.name}</p>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png" alt="${pokemon.name}">
        `;
        card.addEventListener("click", () => showDetails(pokemon.id));
        listDiv.appendChild(card);
      });

      addSearchHistory(query);
    }

    // 検索履歴を保存
    function addSearchHistory(query) {
      if (!searchHistory.includes(query)) {
        searchHistory.push(query);
        const historyDiv = document.getElementById("history");
        const entry = document.createElement("p");
        entry.textContent = query;
        historyDiv.appendChild(entry);
      }
    }

    // 進化チェーンを表示
    async function loadEvolutionChain(evolutionUrl) {
      const response = await fetch(evolutionUrl);
      const data = await response.json();
      const chainDiv = document.getElementById("evolution-cards");
      chainDiv.innerHTML = "";

      function displayChain(chain) {
        if (!chain) return;
        const card = document.createElement("div");
        card.className = "evolution-card";
        card.innerHTML = `
          <p>${chain.species.name}</p>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${getPokemonIdFromUrl(
            chain.species.url
          )}.png" alt="${chain.species.name}">
        `;
        chainDiv.appendChild(card);
        if (chain.evolves_to.length > 0) {
          displayChain(chain.evolves_to[0]);
        }
      }

      displayChain(data.chain);
    }

    function getPokemonIdFromUrl(url) {
      const match = url.match(/\/pokemon-species\/(\d+)\//);
      return match ? match[1] : null;
    }

    // 初期化
    loadJapaneseNames();
  </script>
</body>
</html>
