<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索エンジン風サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .search-container {
            text-align: center;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>検索エンジン風サイト</h1>
        <form action="search_results.html" method="GET">
            <input type="text" name="query" placeholder="検索ワードを入力">
            <input type="submit" value="検索">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中央にボタン</title>
  <style>
    /* ページ全体を中央に配置 */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* ボタンのスタイル */
    .button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    /* ボタンにホバー効果 */
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- ボタンリンク -->
  <a href="https://example.com" class="button">指定したURLに飛ぶ</a>

</body>
</html>
