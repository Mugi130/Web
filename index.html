<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéAPI 日本語版 詳細表示</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>PokéAPI 日本語検索対応</h1>
    <p>ポケモン名を日本語で検索して、詳細を表示！</p>
    <input type="text" id="search-box" placeholder="例: ピカチュウ" />
    <button onclick="searchPokemon()">検索</button>
  </header>

  <main>
    <section id="pokemon-list"></section>
    <section id="pokemon-detail" style="display: none;">
      <canvas id="stats-chart"></canvas>
      <div id="stat-values" class="stat-values"></div>
      <div id="additional-info" class="detail-section"></div>
      <div id="type-compatibility" class="type-info">
        <h3>タイプ相性</h3>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PokéAPI 日本語版</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
