<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéAPI 日本語版 詳細表示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      color: #FF4500;
    }
    #pokemon-list, #pokemon-detail {
      margin-top: 20px;
    }
    .pokemon-card {
      display: inline-block;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 150px;
      cursor: pointer;
    }
    .pokemon-card:hover {
      background-color: #f9f9f9;
    }
    img {
      display: block;
      margin: 0 auto 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #FF4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #E03E00;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>PokéAPI 日本語検索対応</h1>
  <p>ポケモン名を日本語で検索して、詳細を表示！</p>
  <input type="text" id="search-box" placeholder="例: ピカチュウ" />
  <button onclick="searchPokemon()">検索</button>

  <div id="pokemon-list"></div>
  <div id="pokemon-detail" style="display: none;"></div>

  <script>
    // 日本語名リストを取得（初期ロード時）
    let pokemonNames = [];

    async function loadJapaneseNames() {
      const url = "https://pokeapi.co/api/v2/pokemon-species?limit=1000";
      const response = await fetch(url);
      const data = await response.json();

      // 日本語名リストを作成
      pokemonNames = await Promise.all(
        data.results.map(async (pokemon) => {
          const speciesResponse = await fetch(pokemon.url);
          const speciesData = await speciesResponse.json();
          const japaneseName = speciesData.names.find(
            (name) => name.language.name === "ja"
          ).name;
          return { id: speciesData.id, name: japaneseName, url: speciesData.url };
        })
      );
    }

    // ポケモン検索
    async function searchPokemon() {
      const query = document.getElementById("search-box").value.trim();
      const listDiv = document.getElementById("pokemon-list");
      const detailDiv = document.getElementById("pokemon-detail");
      listDiv.innerHTML = "検索中...";
      detailDiv.style.display = "none";

      const filtered = pokemonNames.filter((pokemon) =>
        pokemon.name.includes(query)
      );

      if (filtered.length === 0) {
        listDiv.innerHTML = `<p style="color: red;">該当するポケモンが見つかりませんでした。</p>`;
        return;
      }

      // 検索結果を表示
      listDiv.innerHTML = filtered
        .map(
          (pokemon) => `
        <div class="pokemon-card" onclick="showDetails(${pokemon.id})">
          <p>${pokemon.name}</p>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png" alt="${pokemon.name}">
        </div>
      `
        )
        .join("");
    }

    // 詳細情報表示
    async function showDetails(id) {
      const pokemonUrl = `https://pokeapi.co/api/v2/pokemon/${id}`;
      const speciesUrl = `https://pokeapi.co/api/v2/pokemon-species/${id}`;
      const detailDiv = document.getElementById("pokemon-detail");

      try {
        const [pokemonResponse, speciesResponse] = await Promise.all([
          fetch(pokemonUrl),
          fetch(speciesUrl),
        ]);
        if (!pokemonResponse.ok || !speciesResponse.ok) {
          throw new Error("詳細データが取得できませんでした。");
        }

        const pokemonData = await pokemonResponse.json();
        const speciesData = await speciesResponse.json();

        const japaneseName = speciesData.names.find(
          (n) => n.language.name === "ja"
        ).name;
        const flavorText = speciesData.flavor_text_entries
          .find((entry) => entry.language.name === "ja")
          .flavor_text.replace(/[\n\f]/g, " ");
        const typeTranslations = {
          fire: "ほのお",
          water: "みず",
          grass: "くさ",
          electric: "でんき",
          bug: "むし",
          normal: "ノーマル",
          poison: "どく",
          ground: "じめん",
          flying: "ひこう",
          psychic: "エスパー",
          rock: "いわ",
          ice: "こおり",
          dragon: "ドラゴン",
          dark: "あく",
          steel: "はがね",
          fairy: "フェアリー",
          fighting: "かくとう",
          ghost: "ゴースト",
        };
        const japaneseTypes = pokemonData.types.map(
          (type) => typeTranslations[type.type.name] || type.type.name
        );

        detailDiv.style.display = "block";
        detailDiv.innerHTML = `
          <div class="pokemon-card" style="width: auto;">
            <h2>${japaneseName} (${pokemonData.name.toUpperCase()})</h2>
            <img src="${pokemonData.sprites.front_default}" alt="${japaneseName}">
            <p><strong>タイプ:</strong> ${japaneseTypes.join(", ")}</p>
            <p><strong>高さ:</strong> ${pokemonData.height / 10} m</p>
            <p><strong>重さ:</strong> ${pokemonData.weight / 10} kg</p>
            <p><strong>説明:</strong> ${flavorText}</p>
          </div>
        `;
      } catch (error) {
        detailDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
      }
    }

    // 初期化
    loadJapaneseNames();
  </script>
</body>
</html>
