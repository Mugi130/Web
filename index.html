<!DOCTYPE html>
<html lang="ja">
<head>

  <style>

<body>
  <h1>PokÃ©API æ—¥æœ¬èªæ¤œç´¢å¯¾å¿œ</h1>
  <p>ãƒã‚±ãƒ¢ãƒ³åã‚’æ—¥æœ¬èªã§æ¤œç´¢ã—ã¦ã€è©³ç´°ã‚’è¡¨ç¤ºã™ãã“ã®ã“ã®ğŸ¢ï¼</p>
  <input type="text" id="search-box" placeholder="ä¾‹: ãƒ”ã‚«ãƒãƒ¥ã‚¦" />
  <button onclick="searchPokemon()">æ¤œç´¢</button>

  <div id="pokemon-list"></div>
  <div id="pokemon-detail" style="display: none;">
    <canvas id="stats-chart"></canvas>
    <div id="stat-values" class="stat-values"></div>
    <div id="additional-info" class="detail-section"></div>
  </div>

  <script>
    let pokemonNames = [];

    // æ—¥æœ¬èªåãƒªã‚¹ãƒˆã‚’ãƒ­ãƒ¼ãƒ‰
    async function loadJapaneseNames() {
      const url = "https://pokeapi.co/api/v2/pokemon-species?limit=1000";
      const response = await fetch(url);
      const data = await response.json();

      pokemonNames = await Promise.all(
        data.results.map(async (pokemon) => {
          const speciesResponse = await fetch(pokemon.url);
          const speciesData = await speciesResponse.json();
          const japaneseName = speciesData.names.find(
            (name) => name.language.name === "ja"
          ).name;
          return { id: speciesData.id, name: japaneseName, url: speciesData.url };
        })
      );
    }

    // ãƒã‚±ãƒ¢ãƒ³æ¤œç´¢
    function searchPokemon() {
      const query = document.getElementById("search-box").value.trim();
      const listDiv = document.getElementById("pokemon-list");
      const detailDiv = document.getElementById("pokemon-detail");
      listDiv.innerHTML = "æ¤œç´¢ä¸­...";
      detailDiv.style.display = "none";

      const filtered = pokemonNames.filter((pokemon) =>
        pokemon.name.includes(query)
      );

      if (filtered.length === 0) {
        listDiv.innerHTML = `<p style="color: red;">è©²å½“ã™ã‚‹ãƒã‚±ãƒ¢ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p>`;
        return;
      }

      listDiv.innerHTML = "";
      filtered.forEach((pokemon) => {
        const card = document.createElement("div");
        card.className = "pokemon-card";
        card.innerHTML = `
          <p>${pokemon.name}</p>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png" alt="${pokemon.name}">
        `;
        card.addEventListener("click", () => showDetails(pokemon.id));
        listDiv.appendChild(card);
      });
    }

    // è©³ç´°æƒ…å ±ã®è¡¨ç¤º
    async function showDetails(id) {
      const pokemonUrl = `https://pokeapi.co/api/v2/pokemon/${id}`;
      const speciesUrl = `https://pokeapi.co/api/v2/pokemon-species/${id}`;
      const detailDiv = document.getElementById("pokemon-detail");

      try {
        const [pokemonResponse, speciesResponse] = await Promise.all([
          fetch(pokemonUrl),
          fetch(speciesUrl),
        ]);
        const pokemonData = await pokemonResponse.json();
        const speciesData = await speciesResponse.json();

        const japaneseName = speciesData.names.find(
          (n) => n.language.name === "ja"
        ).name;
        const flavorText = speciesData.flavor_text_entries
          .find((entry) => entry.language.name === "ja")
          .flavor_text.replace(/[\n\f]/g, " ");
        const stats = pokemonData.stats.map((stat) => ({
          name: stat.stat.name,
          value: stat.base_stat,
        }));
        const typeTranslations = {
          fire: "ã»ã®ãŠ",
          water: "ã¿ãš",
          grass: "ãã•",
          electric: "ã§ã‚“ã",
          bug: "ã‚€ã—",
          normal: "ãƒãƒ¼ãƒãƒ«",
          poison: "ã©ã",
          ground: "ã˜ã‚ã‚“",
          flying: "ã²ã“ã†",
          psychic: "ã‚¨ã‚¹ãƒ‘ãƒ¼",
          rock: "ã„ã‚",
          ice: "ã“ãŠã‚Š",
          dragon: "ãƒ‰ãƒ©ã‚´ãƒ³",
          dark: "ã‚ã",
          steel: "ã¯ãŒã­",
          fairy: "ãƒ•ã‚§ã‚¢ãƒªãƒ¼",
          fighting: "ã‹ãã¨ã†",
          ghost: "ã‚´ãƒ¼ã‚¹ãƒˆ",
        };
        const japaneseTypes = pokemonData.types.map(
          (type) => typeTranslations[type.type.name] || type.type.name
        );

        // ç¨®æ—å€¤ã®é †åºã‚’å›ºå®š
        const statOrder = [
          { key: "hp", label: "HP" },
          { key: "attack", label: "æ”»æ’ƒ" },
          { key: "defense", label: "é˜²å¾¡" },
          { key: "speed", label: "ç´ æ—©ã•" },
          { key: "special-defense", label: "ç‰¹é˜²" },
          { key: "special-attack", label: "ã¨ãã“ã†" },
        ];
        const orderedStats = statOrder.map(({ key, label }) => {
          const stat = stats.find((s) => s.name === key);
          return { name: label, value: stat.value };
        });

        // ç¨®æ—å€¤ã®ã‚°ãƒ©ãƒ•ã‚’æç”»
        const ctx = document.getElementById("stats-chart").getContext("2d");
        new Chart(ctx, {
          type: "radar",
          data: {
            labels: orderedStats.map((stat) => stat.name),
            datasets: [
              {
                label: "ç¨®æ—å€¤",
                data: orderedStats.map((stat) => stat.value),
                backgroundColor: "rgba(255, 69, 0, 0.5)",
                borderColor: "rgba(255, 69, 0, 1)",
                borderWidth: 2,
              },
            ],
          },
          options: {
            scales: {
              r: {
                beginAtZero: true,
              },
            },
          },
        });

        // ç¨®æ—å€¤ã‚’æ•°å€¤ã§è¡¨ç¤º
        const statValuesDiv = document.getElementById("stat-values");
        statValuesDiv.innerHTML = orderedStats
          .map((stat) => `<p><strong>${stat.name}:</strong> ${stat.value}</p>`)
          .join("");

        // è¿½åŠ æƒ…å ±ã‚’è¡¨ç¤º
        detailDiv.style.display = "block";
        document.getElementById("additional-info").innerHTML = `
          <h2>${japaneseName} (${pokemonData.name.toUpperCase()})</h2>
          <p><strong>ã‚¿ã‚¤ãƒ—:</strong> ${japaneseTypes.join(", ")}</p>
          <p><strong>é«˜ã•:</strong> ${pokemonData.height / 10} m</p>
          <p><strong>é‡ã•:</strong> ${pokemonData.weight / 10} kg</p>
          <p><strong>èª¬æ˜:</strong> ${flavorText}</p>
        `;
      } catch (error) {
        detailDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
      }
    }

    // åˆæœŸåŒ–
    loadJapaneseNames();
  </script>
